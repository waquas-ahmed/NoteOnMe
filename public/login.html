<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="main--login__container">
        <form class="login--form__box">
            <div class="top--box__header align__item">
                <span>Have an account?</span>
                <h2>Login</h2>
            </div>
            <div class="input--user__field align__item">
                <input type="text" class="user__name" placeholder="username">
                <i class="bx bx-user icon__align"></i>
            </div>
            <div class="input--pass__field align__item">
                <input type="password" class="user__password" placeholder="password">
                <i class="bx bx-lock-alt icon__align"></i>
            </div>
            <div class="input--submit__field align__item">
                <button class="auth__submission">Login</button>
                <i class='bx bx-run'></i>
            </div>
        </form>
    </main>
</body>
</html>
